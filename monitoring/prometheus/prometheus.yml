global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Servidor de Chat Principal - Métricas del servidor core (ejecutándose localmente)
  - job_name: 'chat-server-main'
    static_configs:
      - targets: ['host.docker.internal:5100']
    scrape_interval: 5s
    metrics_path: '/metrics'
    
  # REST API del servidor - Métricas de Spring Boot (ejecutándose localmente)
  - job_name: 'chat-server-api'
    static_configs:
      - targets: ['host.docker.internal:8089']
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Grafana monitoring (opcional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s