global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'frontend-prometheus'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Scrape del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Scrape del API Gateway (métricas de Spring Boot Actuator)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8091']
    scrape_interval: 10s
    metrics_path: '/gateway/actuator/prometheus'
    scrape_timeout: 5s
    honor_labels: true

  # Scrape directo de servidores REST (si exponen métricas)
  - job_name: 'rest-servers'
    static_configs:
      - targets: ['host.docker.internal:8089']
    scrape_interval: 15s
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 5s
    honor_labels: true

  # Métricas del contenedor de Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Métricas de Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Métricas de Promtail
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    scrape_interval: 30s
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093