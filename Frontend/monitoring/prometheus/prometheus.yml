global:
  scrape_interval: 5s
  evaluation_interval: 5s
  scrape_timeout: 4s
  external_labels:
    monitor: 'frontend-prometheus'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Scrape del propio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Scrape del API Gateway (métricas de Spring Boot Actuator)
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['host.docker.internal:8091']
    scrape_interval: 10s
    metrics_path: '/gateway/actuator/prometheus'
    scrape_timeout: 5s
    honor_labels: true

  # Scrape dinámico de servidores REST usando Service Discovery
  - job_name: 'rest-servers'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/rest-servers.json'
        refresh_interval: 10s
    scrape_interval: 5s
    metrics_path: '/actuator/prometheus'
    scrape_timeout: 4s
    honor_labels: false
    params:
      match[]:
        - '{__name__=~".*"}'  # Scrape all metrics at once
    # Métricas path para Spring Boot Actuator
    metric_relabel_configs:
      - source_labels: [__name__]
        target_label: __name__
        regex: '(.+)'

  # Métricas del contenedor de Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Métricas de Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Métricas de Promtail
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    scrape_interval: 30s
    metrics_path: '/metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093