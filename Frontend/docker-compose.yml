version: '3.8'

# Frontend Dashboard - Stack Independiente
# Para iniciar: ./run-frontend.bat
# Puertos: Frontend(8083), Grafana(3002), Prometheus(9092), Loki(3102)

services:
  # Frontend Web Server
  frontend:
    image: nginx:alpine
    container_name: frontend-dashboard
    ports:
      - "8083:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-monitoring
    restart: unless-stopped
    depends_on:
      - grafana
      - prometheus
      - loki

  # Service Discovery para Prometheus (Node.js)
  service-discovery:
    image: node:18-alpine
    container_name: frontend-service-discovery
    volumes:
      - ./service-discovery.js:/app/service-discovery.js:ro
      - prometheus-targets:/etc/prometheus/targets
    working_dir: /app
    command: node service-discovery.js
    networks:
      - frontend-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Grafana para el Frontend - Puerto 3002
  grafana:
    image: grafana/grafana:latest
    container_name: frontend-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
    volumes:
      - frontend-grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - frontend-monitoring
    restart: unless-stopped

  # Prometheus para el Frontend - Puerto 9092
  prometheus:
    image: prom/prometheus:latest
    container_name: frontend-prometheus
    ports:
      - "9092:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - frontend-prometheus-data:/prometheus
      - prometheus-targets:/etc/prometheus/targets
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:9092'
    networks:
      - frontend-monitoring
    restart: unless-stopped

  # Loki para el Frontend - Puerto 3102
  loki:
    image: grafana/loki:2.9.0
    container_name: frontend-loki
    ports:
      - "3102:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki:/etc/loki:ro
      - frontend-loki-data:/loki
    networks:
      - frontend-monitoring
    restart: unless-stopped

  # Promtail para recolectar logs del frontend
  promtail:
    image: grafana/promtail:latest
    container_name: frontend-promtail
    volumes:
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - frontend-monitoring
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  frontend-grafana-data:
    driver: local
  frontend-prometheus-data:
    driver: local
  frontend-loki-data:
    driver: local
  prometheus-targets:
    driver: local

networks:
  frontend-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16