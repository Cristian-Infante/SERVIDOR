# Configuración del API Gateway
server.port=8091
server.address=0.0.0.0
server.servlet.context-path=/gateway

# Información de la aplicación
spring.application.name=TCP-Servers-API-Gateway
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=API Gateway para múltiples servidores TCP
info.app.version=@project.version@

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Jackson configuración
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# WebSocket configuración
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.disconnect-delay=5000

# CORS - Permitir conexiones desde cualquier IP de la red
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Cache configuración (configurado en CacheConfig.java)
spring.cache.type=caffeine

# Logging
logging.level.com.arquitectura.gateway=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Configuración del cliente WebSocket
gateway.websocket.connection-timeout=10000
gateway.websocket.max-connections-per-server=5
gateway.websocket.reconnect-interval=30000

# Lista de servidores REST a monitorear (disponibilidad determinada dinámicamente)
gateway.servers[0].id=rest-server-1
gateway.servers[0].name=Servidor REST Principal
gateway.servers[0].host=localhost
gateway.servers[0].port=8089

# Servidor secundario para pruebas de conectividad
gateway.servers[1].id=rest-server-2
gateway.servers[1].name=Servidor REST Secundario
gateway.servers[1].host=192.168.1.100
gateway.servers[1].port=8090

# Configuración de recolección de datos
gateway.data-collection.metrics-interval=5000
gateway.data-collection.logs-interval=10000
gateway.data-collection.auto-start=true

# Swagger/OpenAPI configuración
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=true
springdoc.packages-to-scan=com.arquitectura.gateway.controller